<!DOCTYPE html>
<html>
<head>
    <title>Pesquisa de Jogadores</title>
</head>
<body>
    <h1>Pesquisa de Jogadores</h1>
    
    <input type="text" id="playerName" placeholder="Nome do jogador">
    <button onclick="searchPlayer()">Pesquisar</button>
    
    <div id="playerInfo">
        <h2>Informações do Jogador</h2>
        <img id="playerImage" alt="Imagem do jogador">
        <p id="playerNameText"></p>
        <p id="playerAge"></p>
        <p id="playerTeam"></p>
        <p id="playerGoals"></p>
        <p id="playerAssists"></p>
        <p id="playerRating"></p>
        <p id="playerInjured"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
